{% extends 'app/base.html' %}
{% block title %}Dlelete{% endblock %}
{% block content %}
<div class="container mt-4">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Restaurant Delete</h3>
			<h3>Item</h3>
				<h4> Are You Sure Want To Delete:{{i.rname}}</h4>
				<div class="row">
					<div class="col">
						<form method="post">
							{% csrf_token %}
							<input type="submit" value="Yes Confirm" class="btn btn-outline-primary form-control col-sm">
						</form>
					</div>
					<div class="col">
						<a href="{% url 'rstl' %}" class="btn btn-outline-danger form-control col-sm">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock%}
